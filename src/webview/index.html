<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React in Webview</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="src/server/parser.js"></script>
    <script src="src/server/dendrogram.js"></script>
    <script type="text/babel">
        function App() {
            return (
                <div>
                    <h1>Yo! from React in VS Code Extension!</h1>
                    <p>This is a simple React component rendered in a webview.</p>
                    <p>The existing functionality of the extension is preserved. 
                        (As in previous functions in WooHoo!</p>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
